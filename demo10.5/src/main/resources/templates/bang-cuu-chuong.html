<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5>BẢNG CỬU CHƯƠNG - <span th:text="${number}">0</span></h5>
        <p class="card-text">
        <table class="table">
            <tr th:each="i : ${#numbers.sequence(1,10)}">
                <td th:text="${number}"></td>
                <td>x</td>
                <td th:text="${i}"></td>
                <td>=</td>
                <td th:text="${number*i}"></td>
            </tr>
        </table>
        </p>
    </div>
</div>


<script th:src="@{../js/bootstrap.bundle.min.js}">

</script>
</body>
</html>
